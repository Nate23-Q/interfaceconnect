<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Web App - School Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Secure Web Application</h1>
            <p>Educational Project - Cybersecurity Best Practices</p>
        </header>

        <main>
            <section class="auth-section">
                <h2>User Authentication</h2>
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="message" class="message"></div>
            </section>

            <section class="dashboard" id="dashboard" style="display: none;">
                <h2>Dashboard</h2>
                <p>Welcome to the secure area!</p>
                <button id="logoutBtn">Logout</button>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
